<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="favicon.ico">

    <script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jstree/dist/jstree.min.js"></script>
    <script type="text/javascript" src="bower_components/jsgrid/dist/jsgrid.min.js"></script>

    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bower_components/jstree/dist/themes/default/style.min.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/jsgrid/dist/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/jsgrid/dist/jsgrid-theme.min.css" />

</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img id="main-logo" src="images/logos/jb-logo.jpg">
                <span class="navbar-brand brand-name">Project name</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>Hi Arvind!</li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
      <div class="col-xs-4">
        <div class="container">
          <div id="jstree"></div>
          <button id="getResults">Get results</button>
        </div>
      </div>
      <div class="col-xs-8">
        <!--Body content-->
        <div id="jsGrid"></div>

        <div id="detailsDialog">
            <form id="detailsForm">
                <div class="details-form-field">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" />
                </div>
                <div class="details-form-field">
                    <label for="age">Age:</label>
                    <input id="age" name="age" type="number" />
                </div>
                <div class="details-form-field">
                    <label for="age">Address:</label>
                    <input id="address" name="address" type="text" />
                </div>
                <div class="details-form-field">
                    <label for="married">Is Married</label>
                    <input id="married" name="married" type="checkbox" />
                </div>
                <div class="details-form-field">
                    <button type="submit" id="save">Save</button>
                </div>
            </form>
        </div>
      </div>
    </div>

</body>
